<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="analog.css">
    <title>analog clock</title>
  </head>
  <body>
    <div class="clock">
      <div>
        <div class="date"></div>
        <div class="day"></div>
      </div>

      <div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
      </div>
      <div class="dots">
        <span class="d">1</span>
        <span class="d">2</span>
        <span class="d">3</span>
        <span class="d">4</span>
        <span class="d">5</span>
        <span class="d">6</span>
        <span class="d">7</span>
        <span class="d">8</span>
        <span class="d">9</span>
        <span class="d">10</span>
        <span class="d">11</span>
        <span class="d">12</span>
      </div>
        
      
      <div class="dot"></div>
      
    </div>
    <script type="text/javascript" src="analog.js"></script>
  </body>
</html>
